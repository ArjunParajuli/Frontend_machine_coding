<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <h1>Timer</h1>
        <div class="content">
            <div class="box">
                <h3>Hours</h3>
                <input class="hr" value="00" />
            </div>
            <span>:</span>
            <div class="box">
                <h3>Minutes</h3>
                <input class="min" value="00" />
            </div>
            <span>:</span>
            <div class="box">
                <h3>Seconds</h3>
                <input class="sec" value="00" />
            </div>
        </div>

        <div class="btns">
            <button class="cont">Continue</button>
            <button class="reset">Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
